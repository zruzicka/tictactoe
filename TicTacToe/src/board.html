<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tit-Tac-Toe board</title>
    <style> 
      body {
        color:#ffffff;
        margin:10px;
        font-size:150%;
        background-color: #42af1c;
      }
      .board {
      	height: 600px;
      	width: 600px;
      	display: flex;
      	flex-direction: row;
      	flex-wrap: wrap;
      	justify-content: flex-start;
      }
      .square {
      	height: 200px;
      	width: 200px;
      	border: 5px solid black;
      	display: flex;
      	font-size: 5em;
      	box-sizing: border-box;
      	justify-content: center;
      	align-items: center;
      }
      .square:hover {
      	background-color: #82cd92;
      }
    </style>
  </head>
  <body>
  	<h1>Board</h1>
  	<div class="board">
  		<div class="square">.</div>
  		<div class="square">.</div>
  		<div class="square">.</div>

  		<div class="square">.</div>
  		<div class="square">.</div>
  		<div class="square">.</div>

  		<div class="square">.</div>
  		<div class="square">.</div>
  		<div class="square">.</div>
  	</div>
  	<script type="text/javascript">
  		var PLAYER_ONE_SYMBOL = 'X';
  		var PLAYER_TWO_SYMBOL = '0';
  		var currentTurn;

  		var board = document.querySelector('.board');
  		board.addEventListener("click", function(e) {
  			currentTurn = currentTurn === PLAYER_ONE_SYMBOL ? PLAYER_TWO_SYMBOL : PLAYER_ONE_SYMBOL;
  			e.target.innerHTML = currentTurn;
  		});
  	</script>
  </body>
</html>
